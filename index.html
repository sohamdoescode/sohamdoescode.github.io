<html>
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
			rel="stylesheet"
		/>

			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
		<link rel="manifest" href="assets/site.webmanifest" />
	</head>
	<body onload="typeNow()">
		<h1 class="header">Soham Bhattacharyya</h1>
		<script>
			const words = [
				"Full Stack Developer",
				"Graphic Designer",
				"Community Manager",
			];
			let i = 0;
			let counter;
			function typeNow() {
				let word = words[i].split("");
				var loopTyping = function () {
					if (word.length > 0) {
						document.getElementById("typer").innerHTML += word.shift();
					} else {
						deleteNow();
						return false;
					}
					counter = setTimeout(loopTyping, 150);
				};
				loopTyping();
			}
			function deleteNow() {
				let word = words[i].split("");
				var loopDeleting = function () {
					if (word.length > 0) {
						word.pop();
						document.getElementById("typer").innerHTML = word.join("");
					} else {
						if (words.length > i + 1) {
							i++;
						} else {
							i = 0;
						}
						typeNow();
						return false;
					}
					counter = setTimeout(loopDeleting, 100);
				};
				loopDeleting();
			}
			typeNow();
		</script>
		<h3 class="subtitle" id="typer"></h3>
		<!--<p class="subtitle">Soham Bhattacharyya</p>-->
		<div class="links">
			<div class="links__item">
				<a class="links__item" href="https://github.com/sohamdoescode/" target="_blank"
					>Github</a
				>
			</div>
			<br />
			<div class="links__item">
				<a class="links__item" href="https://twitter.com/soham_here" target="_blank"
					>Twitter</a
				>
			</div>
			<br />
			<div class="links__item">
				<a class="links__item" href="https://www.instagram.com/soham.1511_/" target="_blank"
					>Instagram</a
				>
			</div>
			<br />
			<div class="links__item">
				<a class="links__item" href="mailto:soham.bhattacharyya@outlook.com">E-mail</a>
			</div>
		</div>
	</body>
</html>
