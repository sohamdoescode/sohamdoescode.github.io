<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Soham's Links</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script
			src="https://kit.fontawesome.com/25037ff87a.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<video id="background-video" autoplay loop muted>
			<source src="assets/bgvideo.mp4" type="video/mp4" />
		</video>
		<div class="background"></div>
		<div class="glass">
			<h1>Soham Bhattacharyya</h1>
			<h2><span class="auto-type"></span></h2>

			<div class="button-container">
				<a
					href="https://github.com/sohamdoescode/"
					target="_blank"
					class="button discord"
				>
					<i class="fa-brands fa-github"></i> Github
				</a>
				<a
					href="https://twitter.com/soham_here"
					target="_blank"
					class="button instagram"
				>
					<i class="fa-brands fa-square-x-twitter"></i> Twitter
				</a>
				<a
					href="https://www.linkedin.com/in/soham-bhattacharyya-5679b527a/"
					target="_blank"
					class="button youtube"
				>
					<i class="fa-brands fa-linkedin"></i> LinkedIn
				</a>
				<a
					href="mailto:soham.bhattacharyya@outlook.com"
					target="_blank"
					class="button contact"
				>
					<i class="fa-solid fa-envelope"></i> Contact
				</a>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
		<script src="script.js"></script>
	</body>
</html>
